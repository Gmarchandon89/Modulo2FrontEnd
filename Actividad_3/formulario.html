<!DOCTYPE html>
<html>
<head>
    <title>Formulario con Jquery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>
    <script src="logica.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>
        <form id="formulario" method="post">
            <h1 class="titulo">Registro actividad deportiva</h1>
            <div>
                <div>
                    <label for="nombres">Nombres:</label>
                    <input class="form-control" type="text" id="nombres" name="nombres" placeholder="Ej: Gabriel Edgardo" title="Ingrese sus nombres.">
                </div>
                <div>
                    <label for="pApellido">Primer Apellido:</label>
                    <input class="form-control" type="text" id="pApellido" name="pApellido" placeholder="Ej: Marchandon" title="Ingrese su primer apellido.">
                </div>
                <div>
                    <label for="mApellido">Segundo Apellido:</label>
                    <input class="form-control" type="text" id="mApellido" name="mApellido" placeholder="Ej: Morales" title="Ingrese su segundo apellido.">
                </div>
                <div>
                    <label for="edad">Edad:</label>
                    <input class="form-control" type="text" name="edad" id="edad" name="edad" title="Ingrese su edad (solo números)" placeholder="Ej: 30">
                </div>   
            </div>
            <div>
                <div>
                    <label for="direccion">Dirección:</label>
                    <input class="form-control" type="text" name="direccion" id="direccion" title="Ingrese su dirección" placeholder="Ej: octava faja, loncoche">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <label>¿Es Alergico?</label>
                    <input class="form-check-input" type="radio" name="alergias" id="alergias1" value="Si"/>
                    <label class="form-check-label" for="alergias1">Si</label>
                    <input class="form-check-input" type="radio" name="alergias" id="alergias2" value="No" checked/>
                    <label class="form-check-label" for="alergias2">No</label>
                </div>
                <div>
                    <label for="alergico">Indique sus alergias:</label>
                    <textarea class="md-textarea form-control" id="alergico" name="alergico" rows="3"></textarea>
                </div>
            </div>
            <div>                 
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
</body>
</html>
