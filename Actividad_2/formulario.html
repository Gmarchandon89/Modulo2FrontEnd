<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Formulario Registro</title>
        <link rel="stylesheet"  href="estilo.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
     <body>
        <div>
            <form id="formulario" method="post" class="was-validated" onsubmit="envio()">
                <h1 class="titulo">Registro actividad deportiva</h1>
                <div>
                    <label>Nombres:</label>
                    <input class="form-control" type="text" placeholder="Gabriel Edgardo" title="Escriba ambos nombres" id="nombre" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"  required/>
                </div>
                <br />
                <div>
                    <label>Primer Apellido:</label>
                    <input class="form-control" type="text" placeholder="Marchandon" title="Escriba su apellido paterno" id="primerApellido" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"  required/>
                </div>
                <br />
                <div>
                    <label>Segundo Apellido:</label>
                    <input class="form-control" type="text" placeholder="Morales" title="Escriba su apellido materno" id="segundoApellido" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}"  pattern="^[\a-zA-Z ]*$" required/>
                </div>
                <br />
                <div>
                    <label>Edad:</label>
                    <input class="form-control" type="number" placeholder="32" title="Escriba su edad en números" id="edad" min="0" max="99" required/>
                </div>
                <br />
                <div>
                    <label>Domicilio:</label>
                    <input class="form-control" type="text" placeholder="octava faja, ruta 741" title="Escriba su direccion completa" id="domicilio"  pattern="[a-zA-Z0-9#àáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{2,48}" required />
                </div>
                <br />
                <div class="form-group">
                    <p>¿Tiene alguna alergia?:</p>
                    <input class="form-check-input" type="radio" id="si" name="alergia" value="Si" checked>
                    <label for="si">Si</label>
                    <br />
                    <input class="form-check-input" type="radio" name="alergia" id="no" value="No">
                    <label for="no">No</label>
                 </div>
                <br />
                <div>
                    <label>Medicamentos contraindicados:</label>
                    <textarea class="form-control" rows="3" placeholder="Ej: Penicilina..." required></textarea>
                </div>
                <br />
                <div>
                    <input type="submit" value="Enviar"/>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script>
            function envio() {
             alert("Formulario enviado!");
            }
        </script>
    </body>
</html>
